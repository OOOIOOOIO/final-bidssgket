<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/fragments/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판매내역 | 판매중</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

<main class="contents" layout:fragment="content">
    <div class="container mx-auto flex" style="max-width: 1440px;">
        <aside class="w-52 p-4" style="max-width: 210px;">
            <a href="/user/mypage" class="block">
                <h2 class="text-2xl font-bold mb-4 transform hover:scale-105 transition-transform duration-300">마이 페이지</h2>
            </a>
            <ul class="space-y-2">
                <li>
                    <a href="/user/mypage" class="block text-left w-full text-gray-400 transform hover:scale-105 transition-transform duration-300">쇼핑 정보</a>
                </li>
                <li>
                    <a href="/user/order/purchases/history/auction" class="block text-left w-full text-gray-400 transform hover:scale-105 transition-transform duration-300">구매 내역</a>
                </li>
                <li>
                    <a href="/user/order/sales/history/auction" class="block text-left w-full font-bold text-black transform hover:scale-105 transition-transform duration-300">판매 내역</a>
                </li>
                <li>
                    <a href="/user/payment/info" class="block text-left w-full text-gray-400 transform hover:scale-105 transition-transform duration-300">결제</a>
                </li>
                <li>
                    <a href="/chat" class="block text-left w-full text-gray-400 transform hover:scale-105 transition-transform duration-300">채팅</a>
                </li>
            </ul>
        </aside>
        <section class="flex-1 p-4" style="max-width: 1230px">
            <div class="min-h-full p-4">
                <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                    <div class="flex justify-around text-center text-sm py-2 border-b">
                        <div class="flex-1">
                            <a href="/user/order/sales/history/auction" class="block">
                                <div>판매중</div>
                                <div th:text="${saleAuctionItems.size()}" class="text-black-500">0</div>
                            </a>
                        </div>
                        <div class="flex-1">
                            <a href="/user/order/sales/history/progress" class="block">
                                <div>거래중</div>
                                <div th:text="${saleTradingItems.size()}" class="text-green-500">0</div>
                            </a>
                        </div>
                        <div class="flex-1">
                            <a href="/user/order/sales/history/completed" class="block">
                                <div>판매 완료</div>
                                <div th:text="${saleCompletedItems.size()}" class="text-black-500">0</div>
                            </a>
                        </div>
                    </div>
                    <div class="flex items-center p-2 border-b">
                        <select class="border border-gray-300 rounded px-2 py-1">
                            <option>전체</option>
                        </select>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full bg-white">
                            <thead>
                            <tr class="text-left border-b text-gray-500 text-sm">
                                <th class="px-4 py-2">제품명</th>
                                <th class="px-4 py-2">결제 금액</th>
                                <th class="px-4 py-2">결제 일자</th>
                                <th class="px-4 py-2">상태</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="saleTradingItem : ${saleTradingItems}" class="border-b">
                                <!-- 상품 이미지 및 상품명 -->
                                <td class="flex items-center space-x-2 px-4 py-2">
                                    <div th:if="${saleTradingItem.productImages != null and !saleTradingItem.productImages.isEmpty()}">
                                        <img th:src="${saleTradingItem.productImages[0].productImg}"
                                             th:alt="'Product image of ' + ${saleTradingItem.productName}"
                                             style="width: 100px; height: 100px"
                                             data-product-image="${saleTradingItem.productImages[0].productImg}">
                                    </div>
                                    <div class="bg-white p-6 mb-8">
                                        <a th:href="@{/detailAuction/{no}(no=${saleTradingItem.productNo})}"
                                           th:text="${saleTradingItem.productName}"
                                           class="block text-lg font-medium"
                                           data-product-name="${saleTradingItems.product.productName}">
                                            상품명
                                        </a>
                                    </div>
                                </td>
                                <!-- 결제 금액 -->
                                <td th:text="${saleTradingItem.bidSuccessPrice}" class="maxTenderPrice px-4 py-2">
                                    최대 입찰 금액
                                </td>
                                <!-- 결제 일자 -->
                                <td th:text="${saleTradingItem.createdAt}" class="tenderDate px-4 py-2">
                                    경매 참가일
                                </td>
                                <!-- 상태 -->
                                <td th:text="${saleTradingItem.salesStatus}" class="salesStatus px-4 py-2">
                                    상태
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- 날짜 포맷팅 -->
    <script>
        function formatDate(dateString) {
            const date = new Date(dateString);
            if (isNaN(date.getTime())) { // 유효한 날짜인지 확인
                console.error('Invalid date string:', dateString);
                return 'Invalid Date';
            }
            return date.toISOString().split('T')[0]; // YYYY-MM-DD
        }
    </script>

    <!-- 상태 포맷팅 -->
    <script>
        function formatStatus(status) {
            const statuses = {
                // 판매 상태 매핑
                'selling': '판매중',
                'trading': '경매중',
                'sale_completed': '판매완료',
                'sale_pause': '판매정지',

                // 결제 상태 매핑
                'PENDING_PAYMENT': '결제대기',
                'PAID': '결제완료',

                // 배송 상태 매핑
                'PENDING_SHIPMENT': '배송대기',
                'IN_TRANSIT': '배송중',
                'DELIVERED': '배송완료',

                // 주문 상태 매핑
                'COMPLETED': '주문완료',
                'PAYMENT_CANCELLED': '결제취소',
                'ORDER_CANCELLED': '주문취소'
            };
            return statuses[status] || '상태 불명';
        }
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // 날짜 포맷팅
            document.querySelectorAll('.tenderDate').forEach(function(elem) {
                const tenderDateValue = elem.textContent.trim();
                elem.textContent = formatDate(tenderDateValue);
            });

            // 상태 포맷팅
            document.querySelectorAll('.salesStatus').forEach(function(elem) {
                const salesStatusValue = elem.textContent.trim();
                elem.textContent = formatStatus(salesStatusValue);
            });

            // 가격 포맷팅
            document.querySelectorAll('.minTenderPrice').forEach(function(elem) {
                const minTenderPriceValue = parseInt(elem.textContent.replace(/,/g, ''), 10);
                elem.textContent = new Intl.NumberFormat('ko-KR').format(minTenderPriceValue) + '원';
            });

            document.querySelectorAll('.maxTenderPrice').forEach(function(elem) {
                const maxTenderPriceValue = parseInt(elem.textContent.replace(/,/g, ''), 10);
                elem.textContent = new Intl.NumberFormat('ko-KR').format(maxTenderPriceValue) + '원';
            });
        });
    </script>

</main>
</body>
</html>
