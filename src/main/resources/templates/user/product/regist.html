<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/fragments/layout}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Registration</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/user/product/css/regist.css">
</head>
<body>
<main class="contents" layout:fragment="content">

  <div class="container mt-5">
  <div class="header mb-4">
    <h2 class="title">상품 등록</h2>
    <hr class="title-underline">
  </div>
    <form th:action="@{/user/product/register}" th:object="${registProductReqDto}" method="post" enctype="multipart/form-data">
  <div class="row mb-4">
    <div class="col-md-6">
      <div id="thumbnailContainer" class="d-flex flex-wrap mb-3"></div>
      <div class="thumbnail text-center mb-3" id="thumbnailUploadArea">
        <i id="thumbnailIcon" class="fas fa-image fa-5x text-muted"></i>
        <img id="thumbnail" src="#" alt="이미지 미리보기" style="display: none;" class="img-fluid rounded">
        <input class="form-control" type="file" id="productImages" accept="image/*" multiple style="display: none;">
      </div>
      <div class="mb-3">
        <label for="productImages" class="form-label">사진 업로드</label>
        <button id="uploadButton" class="btn btn-primary" type="button"><i class="fas fa-upload"></i> 사진 선택</button>
      </div>
      <div class="mb-3">
        <label for="productName" class="form-label">제목</label>
        <input type="text" class="form-control" id="productName" th:field="*{productName}" placeholder="제목(상품명)을 입력해주세요." style="width: 100%;">
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">카테고리</label>
        <select class="form-select" id="category" th:field="*{category}">
          <option selected>카테고리를 선택해주세요</option>
          <option value="1">카테고리 1</option>
          <option value="2">카테고리 2</option>
          <option value="3">카테고리 3</option>
        </select>
      </div>
    </div>
    <div class="col-md-6">
      <div class="mb-3">
        <label for="productDesc" class="form-label">내용</label>
        <textarea class="form-control" id="productDesc" th:field="*{productDesc}" rows="6" placeholder="상품에 대한 내용을 자세히 써주세요. (ex. 구매시점, 상품 상태등을 작성해주시면 구매자가 상품을 쉽게 파악할 수 있어요.)"></textarea>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="imdPurchase" th:field="*{imdPurchase}">
            <label class="form-check-label" for="imdPurchase">즉시 판매</label>
          </div>
          <div class="mb-3">
            <label for="buyNowPrice" class="form-label">즉시 판매가</label>
            <input type="text" class="form-control" id="buyNowPrice" th:field="*{buyNowPrice}" placeholder="즉시 판매가격을 입력하세요.">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="auctionSelected" th:field="*{auctionSelected}">
            <label class="form-check-label" for="auctionSelected">경매</label>
          </div>
          <div class="mb-3">
            <label for="auctionStartPrice" class="form-label">경매 시작가</label>
            <input type="text" class="form-control" id="auctionStartPrice" th:field="*{auctionStartPrice}" placeholder="경매 시작 가격을 입력하세요.">
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="dateRange" class="form-label">기간 선택</label>
        <div class="d-flex">
          <input type="date" class="form-control me-2" id="auctionStartTime" th:field="*{auctionStartTime}" placeholder="시작 날짜">
          <input type="date" class="form-control" id="auctionEndTime" th:field="*{auctionEndTime}" placeholder="종료 날짜">
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 text-end">
      <button class="btn btn-primary" type="submit">등록하기</button>
    </div>
  </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('uploadButton').addEventListener('click', function() {
      document.getElementById('productImages').click();
    });

    document.getElementById('productImages').addEventListener('change', function(event) {
      const files = event.target.files;
      const thumbnailContainer = document.getElementById('thumbnailContainer');
      const icon = document.getElementById('thumbnailIcon');
      thumbnailContainer.innerHTML = ''; // Clear previous thumbnails
      for (let i = 0; i < files.length; i++) {
        const reader = new FileReader();
        reader.onload = function(){
          const img = document.createElement('img');
          img.src = reader.result;
          img.classList.add('img-thumbnail', 'm-2');
          img.style.width = '300px';
          img.style.height = '300px';
          thumbnailContainer.appendChild(img);
          icon.style.display = 'none'; // Hide icon when image is uploaded
        };
        reader.readAsDataURL(files[i]);
      }
    });
  </script>
</main>
</body>
</html>
